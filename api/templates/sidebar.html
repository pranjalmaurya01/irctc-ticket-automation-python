{% extends "base.html" %} {% block content %}

<div class="flex">
  <nav
    class="bg-[#121e31] h-screen fixed top-0 left-0 w-[250px] py-6 px-4 font-[sans-serif] tracking-wide"
  >
    <div class="flex flex-wrap items-center gap-4 cursor-pointer">
      <img
        src="https://readymadeui.com/profile.webp"
        class="w-10 h-10 rounded-full border-2 border-white"
      />
      <div>
        <p class="text-sm text-white font-bold">{{username | upper}}</p>
      </div>
    </div>

    <hr class="my-6 border-gray-400" />

    <ul class="space-y-3">
      <li>
        <a
          href="{{url_for('get_dashboard_page')}}"
          class="text-white text-sm flex items-center hover:bg-gray-700 rounded px-4 py-3 transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="w-[18px] h-[18px] mr-4"
            viewBox="0 0 512 512"
          >

              data-original="#000000"
            />
          </svg>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a
          href="{{url_for('get_settings_page')}}"
          class="text-white text-sm flex items-center hover:bg-gray-700 rounded px-4 py-3 transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="w-[18px] h-[18px] mr-4"
            viewBox="0 0 16 16"
          >
            <path
              d="M13 .5H3A2.503 2.503 0 0 0 .5 3v10A2.503 2.503 0 0 0 3 15.5h10a2.503 2.503 0 0 0 2.5-2.5V3A2.503 2.503 0 0 0 13 .5ZM14.5 13a1.502 1.502 0 0 1-1.5 1.5H3A1.502 1.502 0 0 1 1.5 13v-.793l3.5-3.5 1.647 1.647a.5.5 0 0 0 .706 0L10.5 7.207V8a.5.5 0 0 0 1 0V6a.502.502 0 0 0-.5-.5H9a.5.5 0 0 0 0 1h.793L7 9.293 5.354 7.647a.5.5 0 0 0-.707 0L1.5 10.793V3A1.502 1.502 0 0 1 3 1.5h10A1.502 1.502 0 0 1 14.5 3Z"
              data-original="#000000"
            />
          </svg>
          <span>Book Tickets</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="flex-1 ml-[262px] mt-3 mr-3">{% block main %} {% endblock %}</div>
</div>

{% endblock %}
